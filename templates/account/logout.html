{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-card/80 backdrop-blur-xl border border-border/20 rounded-lg p-8 shadow-lg text-center animate-fade-in-up">
    <h1 class="text-3xl font-bold text-primary mb-6">{% trans "Sign Out" %}</h1>

    <p class="text-muted-foreground mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 py-2 bg-destructive text-destructive-foreground shadow hover:bg-destructive/90 hover:animate-pulse" type="submit">ðŸšª {% trans 'Sign Out' %}</button>
    </form>
</div>
{% endblock %}
