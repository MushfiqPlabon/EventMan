{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-6">{% trans "Sign Out" %}</h1>

    <p class="text-gray-700 dark:text-gray-300 mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300" type="submit">ðŸšª {% trans 'Sign Out' %}</button>
    </form>
</div>
{% endblock %}
