{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Password Changed Successfully!</h1>
    <p class="text-gray-700 dark:text-gray-300 mb-4">Your password has been changed. You can now log in with your new password.</p>
    <a href="{% url 'account_login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Login ➡️
    </a>
</div>
{% endblock %}
