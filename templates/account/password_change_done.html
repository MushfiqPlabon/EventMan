{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-card/80 backdrop-blur-xl border border-border/20 rounded-lg p-8 shadow-lg text-center animate-fade-in-up">
    <h1 class="text-3xl font-bold mb-6 text-primary">Password Changed Successfully!</h1>
    <p class="text-muted-foreground mb-4">Your password has been changed. You can now log in with your new password.</p>
    <a href="{% url 'account_login' %}" class="inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 py-2 bg-primary text-primary-foreground shadow hover:bg-primary/90 hover:animate-pulse">
        Login ➡️
    </a>
</div>
{% endblock %}
