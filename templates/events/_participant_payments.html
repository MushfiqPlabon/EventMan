<div id="payment-history-table" class="bg-card/60 backdrop-blur-xl border rounded-xl shadow-lg overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-border/20">
            <thead class="bg-muted/50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">Event</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">Amount</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">Transaction ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">Date</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-border/20">
                {% for payment in user_payments %}
                    <tr class="hover:bg-muted/50 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"><a href="{% url 'event_detail' payment.event.pk %}" class="text-primary hover:underline">{{ payment.event.name }}</a></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-muted-foreground">${{ payment.amount|floatformat:2 }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                {% if payment.status == 'Valid' %}bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
                                {% elif payment.status == 'Failed' %}bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200
                                {% else %}bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200{% endif %}">
                                {{ payment.status }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-muted-foreground">{{ payment.transaction_id }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-muted-foreground">{{ payment.created|date:"M d, Y" }}</td>
                    </tr>
                {% empty %}
                    <tr class="animate-fade-in-up">
                        <td colspan="5" class="px-6 py-12 text-center text-muted-foreground">You have not made any payments.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
