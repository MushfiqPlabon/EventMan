{% extends "base.html" %}
{% load i18n %}

{% block title %}Confirm Delete Event{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-bold text-red-600 dark:text-red-400 mb-6">Confirm Delete Event</h1>
    <p class="text-gray-700 dark:text-gray-300 mb-4">Are you sure you want to delete the event: <span class="font-bold">"{{ event.name }}"</span>?</p>
    <p class="text-gray-700 dark:text-gray-300 mb-6">This action cannot be undone.</p>

    <form method="POST" action="{% url 'event_delete' event.pk %}">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                Confirm Delete
            </button>
            <a href="{% url 'event_detail' event.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300">
                ‚ùå Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
